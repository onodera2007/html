  <script>
    //html启动后自动加载。
    document.addEventListener("DOMContentLoaded", function () {
      fetch("https://api.github.com/repos/onodera2007/html/releases/latest")
        .then(response => response.json())
        .then(data => {
          console.log("最新版本:", data.tag_name);
          console.log("发布日期:", data.published_at);
          console.log("下载地址:", data.assets[0]?.browser_download_url || "无可用文件");

          // 将版本号显示在 h2 元素中（注意使用反引号 ` 而不是双引号）
          const h2 = document.getElementById("auto-update-text");
          h2.textContent = `github可下载最新版本: ${data.tag_name}`;
        })
        .catch(error => console.error("获取失败:", error));
    });
    function copyCommand(command) {
      document.getElementById("command").value = command;

    }
    function generateCommand2() {
      const item_id = document.getElementById("item_id").value;
      // 构建命令字符串
      let command = `AddItem ${item_id}`;
      copyCommand(command);
    }
    function generateCommand3() {
      const SetYorozuyaLv = document.getElementById("SetYorozuyaLv").value;
      // 构建命令字符串
      let command = `SetYorozuyaLv ${SetYorozuyaLv}`;
      copyCommand(command);
    }
    function generateCommand4() {
      // 构建命令字符串
      let command = `AddAllAvatar`;
      copyCommand(command);
    }
    function generateCommand5() {
      const Avatar = document.getElementById("Avatar").value;
      const AvatarLvUp = document.getElementById("AvatarLvUp").value;
      // 构建命令字符串
      let command = `AvatarLvUp ${Avatar} ${AvatarLvUp}`;
      copyCommand(command);
    }
    function generateCommand6() {
      const Avatar1 = document.getElementById("Avatar1").value;
      const AvatarSkillNumber = document.getElementById("AvatarSkillNumber").value;
      const AvatarSkilllevel = document.getElementById("AvatarSkilllevel").value;
      // 构建命令字符串
      let command = `AvatarSkillUp ${Avatar1} ${AvatarSkillNumber} ${AvatarSkilllevel}`;
      copyCommand(command);
    }
    function generateCommand7() {
      const Avatar3 = document.getElementById("Avatar3").value;
      const AvatarTalentUp = document.getElementById("AvatarTalentUp").value;
      // 构建命令字符串
      let command = `AvatarTalentUp ${Avatar3} ${AvatarTalentUp}`;
      copyCommand(command);
    }
    function generateCommand8() {
      const engine = document.getElementById("engine").value;
      const engine_level = document.getElementById("engine_level").value;
      const engine_refine_level = document.getElementById("engine_refine_level").value;
      // 构建命令字符串
      let command = `AddWeapon ${engine} ${engine_level} ${star(engine_level)} ${engine_refine_level}`;
      copyCommand(command);
    }
    function star(level) {
      if (level >= 0 && level <= 10) return 0;//等级上限为10
      if (level >= 11 && level <= 20) return 1;//等级上限为20
      if (level >= 21 && level <= 30) return 2;//等级上限为30
      if (level >= 31 && level <= 40) return 3;//等级上限为40
      if (level >= 41 && level <= 50) return 4;// 等级上限为50
      if (level >= 51 && level <= 60) return 5;// 等级上限为60
      return -1; // 无效等级
    }
    //指令9
    // 属性ID映射表
    const statIds = {
      "HP": "11103",
      "HP%": "11102",
      "ATK": "12103",
      "ATK%": "12102",
      "DEF": "13103",
      "DEF%": "13102",
      "PEN": "23203",
      "PEN%": "23103",
      "AM": "31402",
      "AP": "31203",
      "CD": "21103",  // Crit DMG
      "CR": "20103",  // Crit Rate
      "ER": "30502",  // %ER
      "I": "12202",   // Impact
      "El": "31803",  // Electro
      "Et": "31903",  // Ether
      "Fi": "31603",  // Fire
      "Ic": "31703",  // Ice
      "Ph": "31503"   // Physic
    };
    // 主属性对应的(*)值映射
    const mainStatValues = {
      "HP": 550,
      "ATK": 79,
      "DEF": 46,
      "HP%": 750,
      "ATK%": 750,
      "DEF%": 1200,
      "PEN%": 600,
      "AM": 750,
      "AP": 23,
      "CD": 1200,
      "CR": 600,
      "ER": 1500,
      "I": 450,
      "El": 750,
      "Et": 750,
      "Fi": 750,
      "Ic": 750,
      "Ph": 750
    };
    // 副属性对应的(-)值映射
    const subStatValues = {
      "HP": 112,
      "ATK": 19,
      "DEF": 15,
      "HP%": 300,
      "ATK%": 300,
      "DEF%": 480,
      "PEN": 9,
      "AP": 9,
      "CD": 480,
      "CR": 240
    };
    function generateCommand9() {
      // 获取表单值
      const drive = document.getElementById("drive").value;
      const driveRarity = document.getElementById("drive_rarity").value;
      const driveNumber = document.getElementById("drive_number").value;
      const driveLevel = document.getElementById("drive_level").value;
      const mainStat = document.getElementById("Main_stat").value;
      // 获取副属性及其等级
      const subStats = [];
      for (let i = 1; i <= 4; i++) {
        const stat = document.getElementById(`Sub_stat${i}`).value;
        const level = document.getElementById(`Sub_level${i}`).value;
        if (stat && level !== "0") {
          subStats.push({
            stat: stat,
            level: level
          });
        }
      }
      // 构建命令字符串
      let command = `addequip ${drive}${driveRarity}${driveNumber} ${driveLevel} 0 [${statIds[mainStat]} ${mainStatValues[mainStat]} 1`;

      // 添加副属性
      subStats.forEach(sub => {
        command += ` ${statIds[sub.stat]} ${subStatValues[sub.stat]} ${sub.level}`;
      });
      command += "]";
      copyCommand(command);
    }
    //指令9
    function generateCommand10() {
      const Avatar4 = document.getElementById("Avatar4").value;

      let command = `SetControlGuiseAvatar ${Avatar5}`;
      copyCommand(command);
    }
