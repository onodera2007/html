      </select><br>
    </form>
    <button onclick="generateCommand()">生成命令</button>
    <textarea id="output" rows="5" cols="80" readonly></textarea>
    <script>
      // 属性ID映射表
      const statIds = {
        "HP": "11103",
        "HP%": "11102",
        "ATK": "12103",
        "ATK%": "12102",
        "DEF": "13103",
        "DEF%": "13102",
        "PEN": "23203",
        "PEN%": "23103",
        "AM": "31402",
        "AP": "31203",
        "CD": "21103",  // Crit DMG
        "CR": "20103",  // Crit Rate
        "ER": "30502",  // %ER
        "I": "12202",   // Impact
        "El": "31803",  // Electro
        "Et": "31903",  // Ether
        "Fi": "31603",  // Fire
        "Ic": "31703",  // Ice
        "Ph": "31503"   // Physic
      };
    
      // 主属性对应的(*)值映射
      const mainStatValues = {
        "HP": 550,
        "ATK": 750,
        "DEF": 79,
        "HP%": 750,
        "ATK%": 46,
        "DEF%": 1200,
        "PEN%": 600,
        "AM": 750,
        "AP": 23,
        "CD": 1200,
        "CR": 600,
        "ER": 1500,
        "I": 450,
        "El": 750,
        "Et": 750,
        "Fi": 750,
        "Ic": 750,
        "Ph": 750
      };
    
      // 副属性对应的(-)值映射
      const subStatValues = {
        "HP": 112,
        "ATK": 300,
        "DEF": 19,
        "HP%": 300,
        "ATK%": 15,
        "DEF%": 480,
        "PEN": 9,
        "AP": 9,
        "CD": 480,
        "CR": 240
      };
    
      function generateCommand() {
        // 获取表单值
        const drive = document.getElementById("drive").value;
        const driveRarity = document.getElementById("drive_rarity").value;
        const driveNumber = document.getElementById("drive_number").value;
        const driveLevel = document.getElementById("drive_level").value;
        const mainStat = document.getElementById("Main_stat").value;
        
        // 获取副属性及其等级
        const subStats = [];
        for (let i = 1; i <= 4; i++) {
          const stat = document.getElementById(`Sub_stat${i}`).value;
          const level = document.getElementById(`Sub_level${i}`).value;
          if (stat && level !== "0") {
            subStats.push({
              stat: stat,
              level: level
            });
          }
        }
    
        // 构建命令字符串
        let command = `addequip ${drive}${driveRarity}${driveNumber} ${driveLevel}0 [${statIds[mainStat]} ${mainStatValues[mainStat]} 1`;
        
        // 添加副属性
        subStats.forEach(sub => {
          command += ` ${statIds[sub.stat]} ${subStatValues[sub.stat]} ${sub.level}`;
        });
    
        command += "]";
    
        // 输出到文本框
        document.getElementById("output").value = command;
        
        // 自动选择文本以便复制
        document.getElementById("output").select();
        
        // 尝试执行复制操作
        try {
          document.execCommand('copy');
          alert('命令已复制到剪贴板！');
        } catch (err) {
          console.error('无法自动复制:', err);
        }
      }
    </script>
    <input type="submit" />
